[package]
name = "tree-sitter-phpdoc"
description = "phpdoc grammar for the tree-sitter parsing library"
version = "0.1.0"
keywords = ["incremental", "parsing", "phpdoc"]
categories = ["parsing", "text-editors"]
repository = "https://github.com/claytonrcarter/tree-sitter-phpdoc"
edition = "2018"
license = "MIT"

build = "bindings/rust/build.rs"
include = ["bindings/rust/*", "grammar.js", "queries/*", "src/*"]

[lib]
path = "bindings/rust/lib.rs"

[dependencies]
tree-sitter = ">=0.21.0"

[build-dependencies]
cc = "1.0"
